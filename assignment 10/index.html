<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>
<body style="background-color: #18191A;">


    <!-- nav -->

<nav>

    <div class="logo-input">
       <i style="color: blue; font-size: 40px;" class="fa-brands fa-facebook"></i>
        <form action="">
            <input type="text" placeholder="Search Facebook">
        </form>
    </div>



    <div class="menu">
        <div class="ii"><i style="color: rgb(255, 255, 255); padding: 0px 45px; font-size: 20px" class="fa-solid fa-house"></i></div>
        <div class="ii"><i style="color: rgb(255, 255, 255); padding: 0px 45px; font-size: 20px" class="fa-solid fa-user-group"></i></div>
        <div class="ii"><i style="color: rgb(255, 255, 255); padding: 0px 45px; font-size: 20px" class="fa-solid fa-video"></i></div>
        <div class="ii"><i style="color: rgb(255, 255, 255); padding: 0px 45px; font-size: 20px" class="fa-solid fa-shop"></i></div>
        <div class="ii"><i style="color: rgb(255, 255, 255); padding: 0px 45px; font-size: 20px" class="fa-solid fa-gamepad"></i></div>
    </div>



    <div class="nav-buttons">
        <div class="ii"><i style="color: rgb(255, 255, 255); border: 10px solid #4E4F50; border-radius: 50%;" class="fa-solid fa-bars"></i></div>
        <div class="ii"><i style="color: rgb(255, 255, 255); border: 10px solid #4E4F50; border-radius: 50%;" class="fa-brands fa-facebook-messenger"></i></div>
        <div class="ii"><i style="color: rgb(255, 255, 255); border: 10px solid #4E4F50; border-radius: 50%;" class="fa-solid fa-bell"></i></div>
        <div class="ii"><i style="color: rgb(255, 255, 255); border: 10px solid #4E4F50; border-radius: 50%;" class="fa-solid fa-user"></i></div>
    </div>

</nav>



<!-- Posts Container -->
<div class="container">
    <!-- Post 1 -->
    <div class="post">
        <div class="post-header">
            <img src="./Images/1.jpg" width="50px" alt="User Profile Picture">
            <div class="post-user-info">
                <span class="username">Muhammad Usama</span>
                <span class="time">2 hours ago</span>
            </div>
        </div>
        <div class="post-content">
            <p>This is the content of the first post. This is a beautiful Tech setup</p>
            <img src="./Images/4.jpg.jpg" alt="Post Image" class="post-image">
        </div>
        <div class="post-stats">
            <div class="likes"><i class="fa-solid fa-thumbs-up" style="color: blue;"></i> 120 Likes</div>
            <div class="views"><i class="fa-solid fa-eye"></i> 300 Views</div>
        </div>
        <div class="post-actions">
            <div class="action"><i class="fa-solid fa-thumbs-up"></i> Like</div>
            <div class="action"><i class="fa-solid fa-comment"></i> Comment</div>
            <div class="action"><i class="fa-solid fa-share"></i> Share</div>
        </div>
    </div>

    <!-- Post 2 -->
    <div class="post">
        <div class="post-header">
            <img width="50px" src="./Images/2.jpg" alt="User Profile Picture">
            <div class="post-user-info">
                <span class="username">SMIT</span>
                <span class="time">1 hour ago</span>
            </div>
        </div>
        <div class="post-content">
            <p>lunch a new course. Highly recommend it!</p>
            <img src="./Images/3.jpg" alt="Post Image" class="post-image">
        </div>
        <div class="post-stats">
            <div class="likes"><i class="fa-solid fa-thumbs-up" style="color: blue;"></i> 200 Likes</div>
            <div class="views"><i class="fa-solid fa-eye"></i> 450 Views</div>
        </div>
        <div class="post-actions">
            <div class="action"><i class="fa-solid fa-thumbs-up"></i> Like</div>
            <div class="action"><i class="fa-solid fa-comment"></i> Comment</div>
            <div class="action"><i class="fa-solid fa-share"></i> Share</div>
        </div>
    </div>
</div>
    
</body>
</html>
